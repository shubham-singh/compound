<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>compound</title>
</head>

<body>
    <nav>
        <h1 class="center">Wonders of compounding</h1>
    </nav>
    <div class="center">
        <form id="interest-form">
            <input type="number" step="0.01" id="compound-principal" placeholder="principal">
            <input type="number" step="0.01" id="compound-interest" placeholder="interest %">
            <input type="number" step="0.01" id="compound-years" placeholder="years">
            <button id="compound-submit" type="submit">Calculate</button>
        </form>

        <h3>Or</h3>
        
        <form id="cagr-form">
            <input type="number" step="0.01" id="cagr-amount" placeholder="initial amount">
            <input type="number" step="0.01" id="cagr-final" placeholder="final amount">
            <input type="number" step="0.01" id="cagr-years" placeholder="years">
            <button id="cagr-submit" type="submit">CAGR</button>
        </form>
    </div>
</body>

</html>
